<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=../signup.html">
    <title>IRBreeze Access</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4361ee;
            margin-bottom: 0.5em;
        }
        p {
            margin-bottom: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background-color: #4361ee;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #3f37c9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IRBreeze Access Required</h1>
        <p>This IRB document creation tool is currently available only to registered users. Sign up to get access to our specialized IRBreeze platform.</p>
        <p>You will be redirected to the signup page in a few seconds...</p>
        <a href="../signup.html" class="btn">Sign Up Now</a>
    </div>
</body>
</html>
