<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">
    <title>SciCanvas - Scientific Layout Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top toolbar -->
    <div class="toolbar">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14l-5-5 1.41-1.41L11 13.17l7.59-7.59L20 7l-8 8z"/>
            </svg>
            SciCanvas
        </div>
        
        <div class="toolbar-section">
            <div class="menu-item" data-menu="file">
                File
                <div class="dropdown-menu">
                    <div class="dropdown-item" data-action="new">New Project</div>
                    <div class="dropdown-item" data-action="open">Open...</div>
                    <div class="dropdown-item" data-action="save">Save</div>
                    <div class="dropdown-item" data-action="saveas">Save As...</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="export-png">Export as PNG</div>
                    <div class="dropdown-item" data-action="export-pdf">Export as PDF</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="print">Print...</div>
                </div>
            </div>
            <div class="menu-item" data-menu="edit">
                Edit
                <div class="dropdown-menu">
                    <div class="dropdown-item" data-action="undo">Undo</div>
                    <div class="dropdown-item" data-action="redo">Redo</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="cut">Cut</div>
                    <div class="dropdown-item" data-action="copy">Copy</div>
                    <div class="dropdown-item" data-action="paste">Paste</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="delete">Delete</div>
                    <div class="dropdown-item" data-action="select-all">Select All</div>
                </div>
            </div>
            <div class="menu-item" data-menu="view">
                View
                <div class="dropdown-menu">
                    <div class="dropdown-item" data-action="zoom-in">Zoom In</div>
                    <div class="dropdown-item" data-action="zoom-out">Zoom Out</div>
                    <div class="dropdown-item" data-action="fit-screen">Fit to Screen</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="show-grid">Toggle Grid</div>
                    <div class="dropdown-item" data-action="snap-grid">Snap to Grid</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" data-action="fullscreen">Full Screen</div>
                </div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="toolbar-section">
            <select class="font-select" id="font-select">
                <option>Arial</option>
                <option>Times New Roman</option>
                <option>Courier New</option>
                <option>Georgia</option>
            </select>
            
            <select class="font-size" id="font-size">
                <option>10</option>
                <option>12</option>
                <option>14</option>
                <option>16</option>
                <option>18</option>
            </select>
            
            <div class="formatting-buttons">
                <button class="format-btn" title="Bold" id="bold-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Italic" id="italic-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Underline" id="underline-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
                    </svg>
                </button>
            </div>
            
            <div class="divider"></div>
            
            <!-- Color picker -->
            <div class="color-picker-container">
                <input type="color" id="color-picker" value="#000000">
                <label for="color-picker">Color</label>
            </div>
            
            <div class="divider"></div>
            
            <!-- Delete button -->
            <button class="toolbar-btn" id="delete-btn" title="Delete selected element">
                <svg viewBox="0 0 24 24">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
                Delete
            </button>
        </div>
        
        <div class="templates-section">
            <button class="template-btn" data-template="export">Export</button>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
        <!-- Left sidebar -->
        <div class="sidebar">
            <button class="sidebar-btn active" data-tool="microscope">
                <svg viewBox="0 0 24 24">
                    <path d="M18,2h-7v2h7c0.55,0,1,0.45,1,1v7h2V5C21,3.34,19.66,2,18,2z" fill="currentColor"/>
                    <path d="M11,12c-0.55,0-1,0.45-1,1v1H6.5C5.12,14,4,15.12,4,16.5S5.12,19,6.5,19H15c1.1,0,2-0.9,2-2v-4H11z M13,17H6.5C6.22,17,6,16.78,6,16.5S6.22,16,6.5,16H13V17z" fill="currentColor"/>
                    <path d="M10,5v5c0,0.55,0.45,1,1,1h5V5H10z" fill="currentColor"/>
                    <path d="M12,9.5c-0.55,0-1-0.45-1-1s0.45-1,1-1s1,0.45,1,1S12.55,9.5,12,9.5z" fill="currentColor"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="petri-dish">
                <svg viewBox="0 0 24 24">
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.42,0-8-3.58-8-8s3.58-8,8-8s8,3.58,8,8S16.42,20,12,20z" fill="currentColor"/>
                    <circle cx="8.5" cy="9.5" r="1.5" fill="currentColor"/>
                    <circle cx="11.5" cy="7" r="1" fill="currentColor"/>
                    <circle cx="15" cy="9" r="1" fill="currentColor"/>
                    <circle cx="10" cy="13" r="1.5" fill="currentColor"/>
                    <circle cx="15.5" cy="14" r="1.5" fill="currentColor"/>
                    <circle cx="8" cy="16" r="1" fill="currentColor"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="flask">
                <svg viewBox="0 0 24 24">
                    <path d="M5,19c0,1.1,0.9,2,2,2h10c1.1,0,2-0.9,2-2v-1c0-0.55-0.45-1-1-1h-1.5v-5H18c0.55,0,1-0.45,1-1v-1c0-0.55-0.45-1-1-1h-1.5V5c0-0.55-0.45-1-1-1h-5c-0.55,0-1,0.45-1,1v4H8c-0.55,0-1,0.45-1,1v1c0,0.55,0.45,1,1,1h1.5v5H8c-0.55,0-1,0.45-1,1V19z M12.5,5.5h1v2h-1V5.5z M11,5.5v2h-1v-2H11z M9,13.5h6v5H9V13.5z" fill="currentColor"/>
                    <circle cx="12" cy="16" r="1" fill="currentColor"/>
                    <circle cx="10" cy="15" r="0.5" fill="currentColor"/>
                    <circle cx="14" cy="15" r="0.5" fill="currentColor"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="dna">
                <svg viewBox="0 0 24 24">
                    <path d="M18,20c-0.17,0-0.33-0.09-0.42-0.23c-1.02-1.61-2.83-2.58-4.85-2.68c-1.25-0.07-2.48,0.2-3.47,0.75c-0.99,0.56-1.83,1.4-2.36,2.38c-0.14,0.27-0.48,0.37-0.74,0.22c-0.27-0.14-0.37-0.48-0.22-0.74c0.63-1.17,1.63-2.15,2.8-2.82c1.17-0.66,2.63-0.99,4.13-0.9c2.41,0.13,4.54,1.31,5.79,3.21c0.15,0.26,0.05,0.59-0.21,0.74C18.2,19.98,18.1,20,18,20z" fill="currentColor"/>
                    <path d="M6,4c0.17,0,0.33,0.09,0.42,0.23c1.02,1.61,2.83,2.58,4.85,2.68c1.25,0.07,2.48-0.2,3.47-0.75c0.99-0.56,1.83-1.4,2.36-2.38c0.14-0.27,0.48-0.37,0.74-0.22c0.27,0.14,0.37,0.48,0.22,0.74c-0.63,1.17-1.63,2.15-2.8,2.82c-1.17,0.66-2.63,0.99-4.13,0.9c-2.41-0.13-4.54-1.31-5.79-3.21C5.64,4.49,5.73,4.16,6,4.01C6.09,4.02,6.09,4,6,4z" fill="currentColor"/>
                    <path d="M14.5,9h-5c-0.28,0-0.5-0.22-0.5-0.5v0c0-0.28,0.22-0.5,0.5-0.5h5c0.28,0,0.5,0.22,0.5,0.5v0C15,8.77,14.78,9,14.5,9z" fill="currentColor"/>
                    <path d="M14.5,11h-5c-0.28,0-0.5-0.22-0.5-0.5v0c0-0.28,0.22-0.5,0.5-0.5h5c0.28,0,0.5,0.22,0.5,0.5v0C15,10.77,14.78,11,14.5,11z" fill="currentColor"/>
                    <path d="M14.5,13h-5c-0.28,0-0.5-0.22-0.5-0.5v0c0-0.28,0.22-0.5,0.5-0.5h5c0.28,0,0.5,0.22,0.5,0.5v0C15,12.77,14.78,13,14.5,13z" fill="currentColor"/>
                    <path d="M14.5,15h-5c-0.28,0-0.5-0.22-0.5-0.5v0c0-0.28,0.22-0.5,0.5-0.5h5c0.28,0,0.5,0.22,0.5,0.5v0C15,14.77,14.78,15,14.5,15z" fill="currentColor"/>
                    <path d="M14.5,17h-5c-0.28,0-0.5-0.22-0.5-0.5v0c0-0.28,0.22-0.5,0.5-0.5h5c0.28,0,0.5,0.22,0.5,0.5v0C15,16.77,14.78,17,14.5,17z" fill="currentColor"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="molecule">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
                    <circle cx="6" cy="6" r="2" fill="currentColor"/>
                    <circle cx="18" cy="6" r="2" fill="currentColor"/>
                    <circle cx="6" cy="18" r="2" fill="currentColor"/>
                    <circle cx="18" cy="18" r="2" fill="currentColor"/>
                    <path d="M12,10.3L6.7,6.7 M12,10.3l5.3-3.6 M12,13.7l-5.3,3.6 M12,13.7l5.3,3.6" stroke="currentColor" stroke-width="1.5" fill="none"/>
                </svg>
            </button>
            
            <!-- Divider for drawing tools -->
            <div class="sidebar-divider"></div>
            
            <!-- Drawing tools -->
            <button class="sidebar-btn" data-tool="line">
                <svg viewBox="0 0 24 24">
                    <path d="M4,20L20,4" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="arrow">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <marker id="arrowhead-sidebar" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="currentColor"/>
                        </marker>
                    </defs>
                    <line x1="4" y1="20" x2="17" y2="7" stroke="currentColor" stroke-width="2" marker-end="url(#arrowhead-sidebar)"/>
                    <!-- Invisible shape to improve clickability -->
                    <rect x="0" y="0" width="24" height="24" fill="transparent" stroke="transparent" pointer-events="visible"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="rectangle">
                <svg viewBox="0 0 24 24">
                    <rect x="4" y="4" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </button>
            <button class="sidebar-btn" data-tool="circle">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
            </button>
        </div>
        
        <!-- Canvas area -->
        <div class="canvas-container">
            <div class="canvas" id="editor-canvas">
                <!-- Canvas content will be added here -->
            </div>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar" id="status-bar">
        Ready | Canvas: 800 Ã— 600 px | Selected: None
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Include DOMPurify library for HTML sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js" 
    integrity="sha512-KqUc2WMPF/bGMK+rIpXr3jeGr5JslyzaIR2Hsl+iViwqJYS8FYvDg+qFjM7RrWOWt5N+T/J1Ys2T5JS6CQwNjw==" 
    crossorigin="anonymous"></script>
    
    <!-- Include html2canvas library for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" 
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" 
    crossorigin="anonymous"></script>

    <!-- Include scripts at the end -->
    <script src="script.js"></script>
</body>
</html>
